<!DOCTYPE html>
<html>
<head>
    <title>Fetch Mobile Page</title>
</head>
<body>
    <h1>Enter URL and Choose Size</h1>
    <form action="/fetch" method="post">
        URL: <input type="text" name="url" required>
        <br>
        Size:
        <select name="size">
            <option value="860">860px</option>
        </select>
        <br>
        <button type="submit">Fetch</button>
    </form>
</body>
</html>
